!

!
version 15.7
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
!
hostname LAB-RTR01
!
boot-start-marker
boot-end-marker
!
!
logging buffered 32768
enable secret 5 $1$i.dZ$4IOQEcB2ChG9IKo6ZrTM..
!
no aaa new-model
!
!
!
clock timezone CST -6 0
mmi polling-interval 60
no mmi auto-configure
no mmi pvc
mmi snmp-timeout 180
!
!
!
!
!
!
!
!
!
!
!
no ip domain lookup
ip domain name mylab.com
ip cef
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
file prompt quiet
username labuser privilege 15 secret 5 $1$yvcg$XnZXCtBKXtZF2uS9rnHly/
!
redundancy
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface GigabitEthernet0/0
 ip address 10.1.1.10 255.255.255.0
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/2
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
interface GigabitEthernet0/3
 no ip address
 shutdown
 duplex auto
 speed auto
 media-type rj45
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
ip route 0.0.0.0 0.0.0.0 10.1.1.1
ip ssh version 2
ip scp server enable
!
ip access-list standard management_server
 permit 192.168.1.50
!
logging host 241.1.1.1
logging host 241.1.1.2
ipv6 ioam timestamp
!
snmp-server community password123456 RO management_server
snmp-server ifindex persist
snmp-server location Kansas City
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server enable traps ethernet cfm cc mep-up mep-down cross-connect loop config
snmp-server enable traps ethernet cfm crosscheck mep-missing mep-unknown service-up
snmp-server enable traps ethernet evc status create delete
snmp-server enable traps bfd
snmp-server enable traps bgp
snmp-server enable traps cef resource-failure peer-state-change peer-fib-state-change inconsistency
snmp-server enable traps memory bufferpeak
snmp-server enable traps config-copy
snmp-server enable traps config
snmp-server enable traps config-ctid
snmp-server enable traps entity-ext
snmp-server enable traps entity
snmp-server enable traps resource-policy
snmp-server enable traps cpu threshold
snmp-server enable traps syslog
snmp-server enable traps event-manager
snmp-server enable traps ethernet cfm alarm
snmp-server enable traps bulkstat collection transfer
snmp-server host 192.168.1.50 version 2c password123456 
!
!
control-plane
