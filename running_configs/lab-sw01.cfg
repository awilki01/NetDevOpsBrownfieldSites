!

!
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
service password-encryption
service compress-config
!
hostname LAB-SW01
!
boot-start-marker
boot-end-marker
!
!
logging buffered 32768
enable secret 5 $1$gdbk$A7z/3PGlp4bIvP6sliWPs1
!
username labuser privilege 15 secret 5 $1$AUxT$zLaRhrgnjKDif8hZivyUy0
no aaa new-model
clock timezone CST -6 0
!
!
!
!
!
!
!
!
no ip domain-lookup
ip domain-name mylab.com
ip cef
no ipv6 cef
!
!
file prompt quiet
!
spanning-tree mode pvst
spanning-tree extend system-id
!
!
! 
!
!
!
!
!
!
!
!
!
!
!
!
interface GigabitEthernet0/0
 switchport access vlan 10
 switchport mode access
 negotiation auto
!
interface GigabitEthernet0/1
 negotiation auto
!
interface GigabitEthernet0/2
 negotiation auto
!
interface GigabitEthernet0/3
 negotiation auto
!
interface GigabitEthernet1/0
 negotiation auto
!
interface GigabitEthernet1/1
 negotiation auto
!
interface GigabitEthernet1/2
 negotiation auto
!
interface GigabitEthernet1/3
 negotiation auto
!
interface Vlan10
 ip address 10.1.1.11 255.255.255.0
!
ip forward-protocol nd
!
no ip http server
!
ip route 0.0.0.0 0.0.0.0 10.1.1.1
ip ssh version 2
ip ssh server algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip ssh client algorithm encryption aes128-ctr aes192-ctr aes256-ctr
ip scp server enable
!
ip access-list standard management_server
 permit 192.168.1.50
!
!
logging host 24.1.1.1
logging host 24.1.1.2
!
!
!
snmp-server community password123456 RO management_server
snmp-server location Kansas City
snmp-server enable traps snmp authentication linkdown linkup coldstart warmstart
snmp-server enable traps flowmon
snmp-server enable traps tty
snmp-server enable traps ethernet cfm cc mep-up mep-down cross-connect loop config
snmp-server enable traps ethernet cfm crosscheck mep-missing mep-unknown service-up
snmp-server enable traps auth-framework sec-violation
snmp-server enable traps energywise
snmp-server enable traps ether-oam
snmp-server enable traps ethernet evc status create delete
snmp-server enable traps bridge newroot topologychange
snmp-server enable traps stpx inconsistency root-inconsistency loop-inconsistency
snmp-server enable traps vtp
snmp-server enable traps vlancreate
snmp-server enable traps vlandelete
snmp-server enable traps cef resource-failure peer-state-change peer-fib-state-change inconsistency
snmp-server enable traps syslog
snmp-server enable traps event-manager
snmp-server enable traps ethernet cfm alarm
snmp-server host 192.168.1.50 version 2c password123456 
snmp ifmib ifindex persist
!
control-plane
!
